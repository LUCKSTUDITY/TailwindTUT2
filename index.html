<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TailwindTUT2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&family=Josefin+Sans:wght@600&family=Orienta&display=swap');
        </style>
</head>

<body>
    <!-- font-family section  -->
    <div class="border-2 border-red-400">
        <h1 class="font-mono">Font-mono</h1>
        <h1 class="font-sans">font-sans</h1>
        <h1 class="font-serif">font-serif</h1>
        <h1 class="font-Times">font-Times</h1>
        <h1 class="font-Baloo Bhai 2">font-Baloo Bhai 2</h1>
    </div>

    <!-- text-size section  -->

    <div class="border-2 border-blue-900">
        <h1 class="text-xs">text-xs</h1>
        <h1 class="text-xl">text-xl</h1>
        <h1 class="text-2xl">text-2xl</h1>
        <h1 class="text-3xl">text 3xl</h1>
    </div>


    <!-- font-weight and font-style section  -->
    <div class="border-2 border-fuchsia-900">
        <h1 class="italic">I am italic</h1>
        <h1 class="font-extralight">I am extralght</h1>
        <h1 class="font-extrabold">I am extrabold</h1>
        <h1 class="font-bold"> I am bold</h1>
    </div>

</body>

</html>
